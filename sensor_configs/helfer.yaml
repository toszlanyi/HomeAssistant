template:
  - sensor:
      # reine PV AC Leistung des Wechselrichters (ohne Batterie)
      - name: "Solis PV Leistung Netto"
        unique_id: solis_pv_power_netto
        unit_of_measurement: "W"
        device_class: power
        state_class: measurement
        icon: mdi:solar-power
        state: >
          {% set ac = states('sensor.solis_raw_pv_ac_power') | float(0) %}
          {% set batt = states('sensor.solis_raw_batt_p_direct') | float(0) %}
          {% set dc = states('sensor.solis_raw_pv_dc_power') | float(0) %}
          {{ (ac - (batt | float(0) | abs)) | round(0) }}
